logging:
  # panic, fatal, error, warning, info, or debug. Default is info
  level: info
  format: json
  file: host0.log

static_host_map:
  '192.168.100.1': ['192.168.128.126:4242']

pki:
  ca: ./nebula-cert/ca.crt
  cert: ./nebula-cert/host0.crt
  key: ./nebula-cert/host0.key

lighthouse:
  am_lighthouse: false
  hosts:
    - '192.168.100.1'
  #remote_allow_list: {"172.17.0.4/32": false, "172.17.0.5/32": false}

