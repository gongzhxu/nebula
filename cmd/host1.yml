logging:
  # panic, fatal, error, warning, info, or debug. Default is info
  level: info
  format: json
  file: host1.log

static_host_map:
  '192.168.100.1': ['192.168.128.126:4242']

pki:
  ca: ./nebula-cert/ca.crt
  cert: ./nebula-cert/host1.crt
  key: ./nebula-cert/host1.key

lighthouse:
  am_lighthouse: false
  hosts:
    - '192.168.100.1'
  #remote_allow_list: {"172.17.0.3/32": false}

listen:
  host: 0.0.0.0
  port: 4242

tun:
  dev: nebula1

firewall:
  outbound: [{"port": "any", "proto": "any", "host": "any"}]
  inbound: [{"port": "any", "proto": "any", "host": "any"}]

relay:
  am_relay: true

